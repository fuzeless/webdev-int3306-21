<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>Hello Calculator</h1>
    <table>
      <tr>
        <td colspan="4"><input type="text" id="input-field" class="form-control"></td>
      </tr>
      <tr>
        <td><button class="btn btn-outline-primary bracket" data-bracket="(">(</button></td>
        <td><button class="btn btn-outline-primary bracket" data-bracket=")">)</button></td>
        <td><button class="btn btn-outline-primary backspace">⬅</button></td>
        <td><button class="btn btn-outline-primary clear">Clear</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-outline-primary number" data-number="7">7</button></td>
        <td><button class="btn btn-outline-primary number" data-number="8">8</button></td>
        <td><button class="btn btn-outline-primary number" data-number="9">9</button></td>
        <td><button class="btn btn-outline-primary operator" data-operator="+">➕</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-outline-primary number" data-number="4">4</button></td>
        <td><button class="btn btn-outline-primary number" data-number="5">5</button></td>
        <td><button class="btn btn-outline-primary number" data-number="6">6</button></td>
        <td><button class="btn btn-outline-primary operator" data-operator="-">➖</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-outline-primary number" data-number="1">1</button></td>
        <td><button class="btn btn-outline-primary number" data-number="2">2</button></td>
        <td><button class="btn btn-outline-primary number" data-number="3">3</button></td>
        <td><button class="btn btn-outline-primary operator" data-operator="*">✖</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-outline-primary number" data-number="0">0</button></td>
        <td><button class="btn btn-outline-primary separator" data-separator=".">.</button></td>
        <td><button class="btn btn-primary equal" data-equal="=">=</button></td>
        <td><button class="btn btn-outline-primary operator" data-operator="/">➗</button></td>
      </tr>
    </table>
  </div>
</body>

</html>
